<!DOCTYPE html>
<html>
<head>
	<title>找回密码</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<link rel="icon" href="images/logo-s.png" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="css/forget.css">
	<script src="formwork/jquery.min.js"></script>
	<script src="formwork/fastclick.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
</head>
<body>
<div class="parent">
	<div id="back" onclick="back()"></div>
	<h2>找回密码</h2>
	<form  onsubmit="return forget()">
		<input type="text" placeholder="请输入用户名" id="username" required /></br>
		<input type="email" placeholder="请输入邮箱" id="email" required /></br>
		<div id="getcode"><input type="text" placeholder="请输入验证码" id="input_code" required /><a id="code" onclick="sendcode()">获取验证码</a></div>
		<input type="password" placeholder="请输入新密码" id="password" required /></br>
		<input type="password" placeholder="再次输入新密码" id="repassword" required /></br>
		<div id="cc">
			<img id="c1" src="images/logo-l.png" ></br>
			<p id="tip"></p>
		</div>
		<input type="submit" value="确认" id="btn" onclick="forget()"/></br>
	</form>
	<script type="text/javascript" src="js/forget.js"></script>
</div>
</body>
</html>
