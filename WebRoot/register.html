<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<link rel="icon" href="images/logo-s.png" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<script src="formwork/jquery.min.js"></script>
	<script src="formwork/fastclick.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
</head>
<body>
<div class="parent">
	<div id="back" onclick="back()"></div>
	<h2>注册</h2>
	<form onsubmit="return register()">
		<input type="text" placeholder="请输入用户名" name="username" id="username" required /></br>
		<input type="number" placeholder="请输入手机号" name="phone" id="phone" required /></br>
		<input type="email" placeholder="请输入邮箱" name="email" id="email" required /></br>
		<input type="password" placeholder="请输入密码" name="password" id="password" required /></br>
		<input type="password" placeholder="请输入确认密码" name="repassword" id="repassword" required /></br>
		<div id="cc">
			<img id="c1" src="images/logo-l.png" ></br>
			<p id="tip"></p>
		</div>
		<input type="submit" id="btn" value="注册" onclick="register();" /></br>
		<div class="child">
			<a href="login.html" id="login">已有账号？去登录</a>
		</div>
	</form>
</div>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
