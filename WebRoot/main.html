<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>主页</title>
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0,maximum-scale=1.0">
	<link rel="icon" href="images/logo-s.png" type="image/x-icon"/>
	<link rel="stylesheet" href="formwork/bootstrap.min.css">
	<script src="formwork/jquery.min.js"></script>
	<script src="formwork/bootstrap.min.js"></script>
	<script src="formwork/fastclick.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="loading"><img src="images/loading.gif"><br/><p id="tiptip">资源正在加载中...</p></div>
<div class="parent">
	<header class="header">
			<div class="box">
				<a href="#" class="icon_logo"></a>
				<form action="#">
					<span class="icon_search"></span>
					<input type="search" placeholder="请输入你要搜索的内容" id="search_txt"/>
					    <ul id="ul_foodlist">
   						</ul>
				</form>
				<a class="login" id="search">搜索</a>
		</div>
	</header>
	<div class="food_show">
	<div id="myCarousel" class="carousel slide" data-interval="2000">
		<!-- 轮播（Carousel）指标 -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>   

		<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
			<img src="images/hot1.jpg" alt="First slide">
			</div>
			<div class="item">
			<img src="images/hot2.jpg" alt="Second slide">
			</div>
			<div class="item">
			<img src="images/hot3.jpg" alt="Third slide">
			</div>
			<div class="item">
			<img src="images/hot4.jpg" alt="Four slide">
			</div>
			<div class="item">
			<img src="images/hot5.jpg" alt="Five slide">
			</div>
		</div>
		<!-- 轮播（Carousel）导航 -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		</a>
	</div>
  </div>
  <div id="content">
  	 <section class="skillfood">
			<div class="product_box_tit no_border">
				<div class="f_left">
					<span class="skilclock"></span>
					<span class="sk_name">限时秒杀</span>
					<div class="skiltime">
						<span>0</span>
						<span>2</span>
						<span>:</span>
						<span>0</span>
						<span>0</span>
						<span>:</span>
						<span>0</span>
						<span>0</span>
					</div>
				</div>
			</div>
			<div class="product_box_con">
				<ul class="clearfix">
					<li>
						<a><img id="f1" src="images/04.jpg" alt="意式炒面"></a>
						<p>￥9.9</p>
						<del>￥15</del>
						<h3 onclick="fast(this)">马上抢</h3>
					</li>
					<li>
						<a><img id="f2" src="images/02.jpg" alt="青椒排骨"></a>
						<p>￥9.9</p>
						<del>￥25</del>
						<h3 onclick="fast(this)">马上抢</h3>
					</li>
					<li>
						<a><img id="f3" src="images/03.jpg" alt="新炒黄瓜"></a>
						<p>￥9.9</p>
						<del>￥20</del>
						<h3 onclick="fast(this)">马上抢</h3>
					</li>
				</ul>
			</div>
		</section>
	 	<div id="foodlist">
	 	<p>热销推荐</p>
		</div>
	</div>
	<div id="footer">
	<div id="home"><img src="images/home02.png" id="img_home"/><p id="p_home">首页</p></div>
	<div id="find" onclick="find()"><img src="images/find01.png" id="img_find"/><p id="p_find">发现</p></div>
	<div id="car" onclick="car()"><img src="images/car01.png" id="img_car"/><p id="p_car">购物车</p></div>
	<div id="order" onclick="orderd()"><img src="images/order01.png" id="img_order"/><p id="p_order">订单</p></div>
	<div id="me" onclick="usermsg()"><img src="images/me01.png" id="img_me"/><p id="p_me">我的</p></div>
	</div>
  </div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
